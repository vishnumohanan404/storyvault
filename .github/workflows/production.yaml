name: ðŸš€ Production Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  ci:
    name: Ê¦ Type-check, link and test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âŽ” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Ê¦ Type Check
        run: npm run type-check --if-present

      - name: ðŸ”¬ Lint
        run: npm run lint

      - name: âš¡ Test
        run: npm run test -- --run

  release:
    name: ðŸ”– Version and Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: ci
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âŽ” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ðŸ” Check for changesets
        id: check-changesets
        run: |
          # This checks if there are any .changeset/*.md files to process
          if npx changeset status --verbose 2>&1 | grep -q "No changesets present"; then
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ No changesets found - skipping release"
          else
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changesets found - proceeding with release"
            npx changeset status  # Show what will be released
          fi

      - name: ðŸ·ï¸ Process changesets and bump version
        if: steps.check-changesets.outputs.has-changesets == 'true'
        id: version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ“¦ Before changeset version:"
          cat package.json | grep '"version"'

          # This command:
          # 1. Reads .changeset/*.md files
          # 2. Updates package.json version based on changeset types
          # 3. Updates CHANGELOG.md with new entries
          # 4. DELETES the .changeset/*.md files (they're consumed)
          npx changeset version

          echo "ðŸ“¦ After changeset version:"
          cat package.json | grep '"version"'

          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Commit the version bump and changelog updates
          git add .
          git commit -m "chore(release): version bump to v$NEW_VERSION via changeset"
          git push

      - name: ðŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
